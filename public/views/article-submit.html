<div id="article-submit">
    <h4>{{title}}</h3>
    
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 col-md-1" for="titleInput">Title</label>
            <div class="col-sm-10 col-md-6">
            <input type="text" class="form-control" id="titleInput" placeholder="Brief description of article" ng-model="formData.title">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 col-md-1" for="urlInput">Url</label>
            <div class="col-sm-10 col-md-6">
            <input type="text" class="form-control" id="urlInput" placeholder="http://link/to/article" ng-model="formData.url">
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-md hn-button col-sm-offset-2 col-md-offset-1" ng-click="submitArticle()" ng-disabled="formData.title == '' && formData.url == ''">Submit</button>
    </form>
</div>
